<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="display-container">
        </div>
        <div class="buttons">
            <div id="numbers" class="first-column">
                <div id="row" class="first-row">
                    <div id="seven" class="number button">7</div>
                    <div id="eight" class="number button">8</div>
                    <div id="nine" class="number button">9</div>
                </div>
                <div id="row" class="second-row">
                    <div id="four" class="number button">4</div>
                    <div id="five" class="number button">5</div>
                    <div id="six" class="number button">6</div>
                </div>
                <div id="row" class="third-row">
                    <div id="one" class="number button">1</div>
                    <div id="two" class="number button">2</div>
                    <div id="trhee" class="number button">3</div>
                </div>
                <div id="row" class="fourth-row">
                    <div id="clear" class="operator button">Clear</div>
                    <div id="zero" class="number button">0</div>
                    <div id="equals" class="operator button">=</div>
                </div>
            </div>
            <div id="operators" class="second-column">
                <div id="div" class="operator button">/</div>
                <div id="mul" class="operator button">*</div>
                <div id="sub" class="operator button">-</div>
                <div id="add" class="operator button">+</div>
            </div>
        </div>
    </div>
</body>
</html>
